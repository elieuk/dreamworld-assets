<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Dream World</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #upload { 
      position: absolute; top: 10px; left: 10px; z-index: 10; 
      background: rgba(255,255,255,0.8); padding: 5px; border-radius: 5px;
    }
  </style>
</head>
<body>
  <input type="file" id="upload" multiple />

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.152.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.152.0/examples/jsm/"
      }
    }
  </script>
  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    document.body.appendChild(renderer.domElement);

    // 光源を追加
    const ambientLight = new THREE.AmbientLight(0xffffff, 1.2);
    scene.add(ambientLight);
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(5, 10, 7.5);
    scene.add(dirLight);

    // 360°全天球背景
    const textureLoader = new THREE.TextureLoader();
    textureLoader.load("fanta.jpg", (texture) => {
      texture.colorSpace = THREE.SRGBColorSpace;
      
      const geometry = new THREE.SphereGeometry(500, 64, 64);
      geometry.scale(-1, 1, 1);
      const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.BackSide });
      const sphere = new THREE.Mesh(geometry, material);
      scene.add(sphere);

      // カメラを初期位置に設定
      camera.position.set(0, 0, 0.1);

    }, undefined, (err) => {
        console.error('背景テクスチャの読み込みに失敗しました。', err);
    });

    // カメラ操作
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.enablePan = false;

    // ファイルアップロード処理
    document.getElementById("upload").addEventListener("change", function(event) {
      const files = event.target.files;
      for (let file of files) {
        const url = URL.createObjectURL(file);

        if (file.name.endsWith(".png") || file.name.endsWith(".jpg")) {
          const uploadedTexLoader = new THREE.TextureLoader();
          uploadedTexLoader.load(url, (texture) => {
            texture.colorSpace = THREE.SRGBColorSpace;
            
            const material = new THREE.MeshBasicMaterial({ 
              map: texture,
              transparent: true,
              alphaTest: 0.01 
            });

            // アップロード画像のサイズをアスペクト比に基づいて自動調整
            const aspectRatio = texture.image.width / texture.image.height;
            const planeHeight = 1.5;
            const planeWidth = planeHeight * aspectRatio;
            const geometry = new THREE.PlaneGeometry(planeWidth, planeHeight);
            const mesh = new THREE.Mesh(geometry, material);

            // アップロード画像の初期配置位置をカメラに近く、ランダムに調整
            mesh.position.set(
              (Math.random() - 0.5) * 4,
              (Math.random() - 0.5) * 2,
              (Math.random() - 0.5) * 4
            );
            mesh.rotation.y = Math.random() * Math.PI * 2;
            scene.add(mesh);

            mesh.userData.rotateSpeed = 0.01 + Math.random() * 0.02;
            mesh.userData.scaleFactor = 0.5 + Math.random() * 1.0;
            mesh.scale.set(mesh.userData.scaleFactor, mesh.userData.scaleFactor, mesh.userData.scaleFactor);
          });
        } else if (file.name.endsWith(".gltf") || file.name.endsWith(".glb")) {
          const gltfLoader = new GLTFLoader();
          gltfLoader.load(url, (gltf) => {
            const model = gltf.scene;
            model.scale.set(0.5, 0.5, 0.5);
            model.position.set((Math.random() - 0.5) * 8, 0, (Math.random() - 0.5) * 8);
            model.rotation.y = Math.random() * Math.PI * 2;
            scene.add(model);

            model.userData.rotateSpeed = 0.01 + Math.random() * 0.02;
            model.userData.scaleFactor = 0.5 + Math.random() * 1.0;
            model.scale.set(model.userData.scaleFactor, model.userData.scaleFactor, model.userData.scaleFactor);
          });
        }
      }
    });

    // アニメーションループ
    function animate() {
      requestAnimationFrame(animate);
      scene.traverse((obj) => {
        if (obj.userData.rotateSpeed) {
          obj.rotation.y += obj.userData.rotateSpeed;
        }
      });
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // リサイズ対応
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
